server {

	listen   80;
	listen   [::]:80  ;

	location ^~ /.well-known/acme-challenge/ {
	    default_type "text/plain";
    	root /app/src/public;
	}

	location = /.well-known/acme-challenge/ {
    	return 404;
	}

	location = / {
	    return 301 https://$host$request_uri;
	}
}

server { ## listen for ipv4; this line is default and implied ## listen for ipv6

	listen   443 ssl;
	listen   [::]:443 ssl;
	#server_name HOSTNAME;
	root /app/src/public;
	index index.php index.html index.htm;

    ssl_certificate /etc/ninjam/fullchain.pem;
    ssl_certificate_key /etc/ninjam/privkey.pem;

	# Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
	sendfile off;

	# Add stdout logging

	error_log /dev/stdout info;
	access_log /dev/stdout;

    location /v1/ {
        proxy_set_header X-Real-Ip $remote_addr;
        proxy_pass http://localhost:8080;
    }
    location /stream/ {
        rewrite ^/stream/(.*) /$1 break;
        proxy_set_header X-Real-Ip $remote_addr;
        proxy_pass http://localhost:8000;
    }

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to index.html
		try_files $uri $uri/ /index.php?$args;
	}

	#error_page 404 /404.html;

	# redirect server error pages to the static page /50x.html
	#
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root /app/src/public;
	}

	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9100
	#
	location ~ \.php$ {
        try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass 127.0.0.1:9100;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
		fastcgi_index index.php;
		include fastcgi_params;
	}

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 5d;
    }

	# deny access to . files, for security
	#
	location ~ /\. {
    	log_not_found off;
        deny all;
	}

}
